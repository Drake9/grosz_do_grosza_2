	<meta charset="utf-8" />

	<title>Grosz do grosza</title>
	
	<meta name="description" content="Aplikacja internetowa do planowania domowego budżetu" />
	<meta name="keywords" content="budżet, oszczędzanie, pieniądze, planowanie, wydatki" />

	<link rel="stylesheet" href="css/bootstrap.min.css">

<body>

	<div id="wrap">
	<header class="sticky-top">
	
		<nav class="navbar navbar-dark bg-primary border-bottom shadow mb-5">
	
			<a class="navbar-brand" href="menu.html"><img src="img/coins.png" width="50" height="50" class="d-inline-block mr-1 align-bottom" alt=""> GroszDoGrosza.pl</a>
			
		</nav>
		
	</header>
	
	<main>	
	
		<section>
		
			<div class="container jumbotron shadow-lg">
			
				<header>
					<h1> Rejestracja </h1>
				</header>
				
				<hr class="my-4">
				
				<form method="post">
					<div class="form-group">
						<label for="inputLogin">Login:</label>
						<input type="text" class="form-control" id="inputLogin" placeholder="...">
					</div>
					<div class="form-group">
						<label for="inputEmail1">E-mail:</label>
						<input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="...">
					</div>
					<div class="form-group">
						<label for="inputPassword1">Hasło:</label>
						<input type="password" class="form-control" id="inputPassword1" placeholder="...">
					</div>
					<div class="form-group">
						<label for="inputPassword2">Powtórz hasło:</label>
						<input type="password" class="form-control" id="inputPassword2" placeholder="...">
					</div>
					
					<button type="submit" class="btn btn-primary mt-3">Zarejestruj się</button>
				</form>
				
			</div>
		
		</section>
		
	</main>
	</div>
